<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
    </head>
    <body>
        <h1>GSM 회원가입</h1>
        <form action="www.naver.com">
            *아이디 <input type="email" name="" id=""><br>
            *비밀번호 <input type="password" name="">
            <hr>
            <select name="grade" id="">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
            </select>
            <br>
            성별<br>
            <input type="radio" name="gender" id="">남자
            <input type="radio" name="gender" id="">여자
            <br>
            취업분야<br>
            <input type="checkbox" name="field" id="">WEB
            <input type="checkbox" name="field" id="">APP
            <input type="checkbox" name="field" id="">AI
            <br>
            <input type="submit" value="전송">
        </form>
    </body>
</html>
